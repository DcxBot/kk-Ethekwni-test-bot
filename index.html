<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <h1 style="color: black; text-align: left; padding: 10px; font-size: 3em; font-family: 'Montserrat', sans-serif;">Welcome to KK's Watson Assistant</h1>

    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "349a3d35-c56e-4f2b-b59a-03f677babce0", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "38dce2b5-6d5d-4e60-b433-868dcd37aa30", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t = document.createElement('script');
        t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      }, 0);
    </script>
</body>
</html>
